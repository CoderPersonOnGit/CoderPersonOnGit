name: ğŸ Generate GitHub Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:      # Allows manual trigger from GitHub Actions tab

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: CoderPersonOnGit
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit snake files
        uses: EndBug/add-and-commit@v9
        with:
          message: "ğŸ Update GitHub contribution snake"
          add: "output/"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
